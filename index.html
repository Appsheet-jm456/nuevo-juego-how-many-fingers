<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finger Counting Fun - Kinetic English</title>
  
  <!-- External CSS and Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="h-full">
  <div id="app" class="h-full overflow-auto">
    <!-- Main Game Container -->
    <div class="min-h-full p-4 md:p-6 flex flex-col items-center">
      <!-- Header -->
      <div class="text-center mb-4">
        <h1 id="game-title" class="text-3xl md:text-4xl font-extrabold mb-2">üñêÔ∏è Finger Counting Fun! üñêÔ∏è</h1>
        <p class="text-lg md:text-xl">How many fingers do you see?</p>
      </div>
      
      <!-- Score & Timer Section -->
      <div class="w-full max-w-md mb-4">
        <div class="flex justify-between items-center mb-2">
          <div class="flex items-center gap-2 px-4 py-2 rounded-full shadow-md">
            <span class="text-xl">‚≠ê</span>
            <span id="score" class="text-xl font-bold">0</span>
          </div>
          <div class="flex items-center gap-2 px-4 py-2 rounded-full shadow-md">
            <span class="text-xl">üéØ</span>
            <span id="streak" class="text-xl font-bold">0</span>
          </div>
        </div>
        <!-- Timer Bar -->
        <div class="w-full h-4 rounded-full overflow-hidden shadow-inner">
          <div id="timer-bar" class="timer-bar h-full rounded-full" style="width: 100%"></div>
        </div>
        <p class="text-center text-sm mt-1">‚è±Ô∏è Time remaining</p>
      </div>
      
      <!-- Hands Display Area -->
      <div id="hands-container" class="hand-container rounded-3xl p-6 md:p-8 mb-6 shadow-lg border-4 border-dashed float">
        <div id="hands-display" class="flex justify-center items-center gap-6 min-h-[200px]">
          <!-- Hands will be inserted here -->
        </div>
      </div>
      
      <!-- Feedback Area -->
      <div id="feedback" class="h-16 flex items-center justify-center mb-4">
        <!-- Feedback messages appear here -->
      </div>
      
      <!-- Answer Options -->
      <div id="options-container" class="grid grid-cols-2 gap-3 md:gap-4 w-full max-w-md mb-6">
        <!-- Options will be inserted here -->
      </div>
      
      <!-- Next Button -->
      <button id="next-btn" class="px-8 py-4 rounded-full text-xl font-bold shadow-lg transform transition-all duration-200 hover:scale-105 hover:shadow-xl active:scale-95 hidden">
        Next Question ‚û°Ô∏è
      </button>
      
      <!-- Confetti Container -->
      <div id="confetti-container" class="fixed inset-0 pointer-events-none overflow-hidden"></div>
    </div>
  </div>

  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
